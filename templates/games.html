<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">
    <title>Games</title>
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <div>
      <input id="host" type="hidden" value="{{ request.url.hostname }}{% if request.url.port %}:{{ request.url.port}} {% endif %}">
      <table id="games">
        <thead>
          <tr>
            <th scope="col" style="width: 5%">Time</th>
            <th scope="col" style="width: 25%">Game</th>
            <th scope="col" style="width: 10%">1</th>
            <th scope="col" style="width: 10%">X</th>
            <th scope="col" style="width: 10%">2</th>
            <th scope="col" style="width: 20%">State</th>
            <th scope="col" style="width: 10%">Server delay</th>
            <th scope="col" style="width: 10%">Client delay</th>
          </tr>
        </thead>
        <tbody>

      </tbody>
    </table>
    </div>

  <script src="{{ url_for('static', path='js/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', path='js/jquery.color-2.1.2.min.js') }}"></script>
  <script src="{{ url_for('static', path='js/main.js') }}"></script>
  </body>
</html>
